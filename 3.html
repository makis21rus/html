<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 складываем с 10, получаем 20 .
    2. 20 преобразуется в строку, т.к. только один "+" используется и есть строка.
    3. 20 конкатенирует с 10, получается 2010.
    4. С помощью console.log выводим 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. первая 10 преобразуется в строку, т.к. только один "+" используется и есть строка.
    2. 10 конкатенирует с "10", получается 1010.
    3. вторая 10 также преобразуется в строку.
    4. 1010 конкатенирует с 10, получается 101010.
    5. С помощью console.log выводим 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 складываем с 10, получаем 20 .
    2. "10" преобразуется в число, т.к. перед ним - унарный оператор "+".
    3. 20 складываем с 10, получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. "" преобразуется в число 0 .
    2. Зная особенности JS, при делении любого числа на -0, в результате будет -Infinity.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. "2,5" - запятая не воспринимается JS, следовательно любое действие приведет к NaN .
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>

</html>
