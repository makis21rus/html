<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    «постфиксная форма» инкремента присваивает значение а, увеличенное на 1.
     */
    c = ++a;
    console.log(c);
    /*
    «префиксная форма» инкремента присваивает старое значение b.
     */
    d = b++;
    console.log(d);

    /*
    В строке 25 значение а стало равным 2. в строе 38 с присваивается
    результат сложения числа 2 и увеличенного на 1 числа а.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В строке 32 значение b стало равным 2. в строе 46 d присваивается
    результат сложения числа 2 и полученного в строке 32 значения b.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
